<div style="margin: auto; max-width: 95em;">
    <div class="row">
        <div class="col-lg-12" style="color: #000;">
            <img class="img-responsive" style="margin: 0 auto;" src="img/dates.png"/>
            <div class="lt-bg-center lt-bg-blur">
                <div class="row" style="font-size: 2em; padding-bottom: .5em;">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        DATE
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        CITY/STATE
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        VENUE
                    </div>
                </div>
                <div class="row lt-row" data-ng-repeat="event in datesCtrl.events">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <span class="lt-left-col">{{ event.date }}</span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <span class="lt-right-col">{{ event.city}}, {{ event.state }}</span>
                    </div>
                    <div class="col-lg-4 col-md-2 col-sm-2">
                        <span class="lt-right-col">@ {{ event.venue }} 
                            <span data-ng-bind-html="datesCtrl.getTicketLink(event)"></span>
                        </span>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</div>
