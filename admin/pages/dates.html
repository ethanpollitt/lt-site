<!DOCTYPE html>
<html lang="en" data-ng-app="adminApp" data-ng-controller="DatesCtrl as datesCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Admin - Events</title>

    <link rel="icon" type="image/png" href="/img/favicon7.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/admin.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Modify Events</h1>
                <table class="table table-bordered table-striped">
                    <thead>
                        <th>DATE</th>
                        <th>CITY</th>
                        <th>STATE</th>
                        <th>VENUE</th>
                        <th>TICKET LINK</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr class="lt-row" data-ng-repeat="event in events | orderBy: 'date_real'">
                            <td>{{ event.date }}</td>
                            <td>{{ event.city}}</td>
                            <td>{{ event.state }}</td>
                            <td>{{ event.venue }}</td>
                            <td><a target="_" href="{{ event.ticketLink }}">{{ event.ticketLink }}</a></td>
                            <td>
                                <button type="button" class="btn btn-danger" data-ng-click="delete(event)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" data-ng-click="showForm = true">Add Event</button>
                <div style="padding-top: 2em" data-ng-show="showForm">
                    <form method="post" class="form-inline">
                        <div class="form-group form-group-sm form-padding">
                            <label for="date">Date</label>
                            <input type="text" class="form-control" id="date" name="date" data-ng-model="date" required/> 
                        </div>
                        <div class="form-group form-group-sm form-padding">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" data-ng-model="city"  required/> 
                        </div>
                        <div class="form-group form-group-sm form-padding">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" data-ng-model="state" required /> 
                        </div>
                        <div class="form-group form-group-sm form-padding">
                            <label for="venue">Venue</label>
                            <input type="text" class="form-control" id="venue" name="venue" data-ng-model="venue"  required/> 
                        </div>
                        <div class="form-group form-group-sm form-padding">
                            <label for="ticketLink">Ticket Link</label>
                            <input type="url" class="form-control" id="ticketLink" name="ticketLink" data-ng-model="ticketLink" /> 
                        </div>
                        <div class="form-group form-group-sm form-padding">
                            <button type="button" class="btn btn-default form-control" data-ng-click="showForm = false">Cancel</button>
                            <button type="button" class="btn btn-success form-control" data-ng-click="submit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/angular-route/angular-route.min.js"></script>
    <script src="/js/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/js/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    
    <script src="/admin/app.js"></script>
    <script src="/admin/services.js"></script>
    <script src="/admin/controller/dates.js"></script>
</body>
</html>
