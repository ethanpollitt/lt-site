<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Losing Teeth - Home</title>

    <link rel="icon" type="image/png" href="/img/favicon7.png">
    
    <!-- CSS -->

    <link href="css/cover.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

<body class="lt-bg-img" data-ng-app="ltApp">
    <div class="site-wrapper lt-bg" data-ng-controller="PageCtrl as pageCtrl">

                <div class="masthead clearfix">
                    <div class="inner">
                        <nav class="navbar">
                            <div class="container-fluid">
                                <ul class="nav masthead-nav">
                                    <li ng-class="{'active': cr == 'home'}">
                                        <a href="#/" ng-click="cr='home'">Home</a>
                                    </li>
                                    <li>
                                        <a href="https://losingteethfl.bandcamp.com/">Music</a>
                                    </li>
                                    <li>
                                        <a href="https://losingteeth.bigcartel.com/">Merch</a>
                                    </li>
                                    <li ng-class="{'active': cr == 'dates'}">
                                        <a href="#/dates" ng-click="cr='dates'">Dates</a>
                                    </li>
                                    <li ng-class="{'active': cr == 'media'}">
                                        <a href="#/media" ng-click="cr='media'">Media</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class="inner cover" style="height: 100%;">
                    <div data-ng-view></div>
                </div>
                
                <div>
                    <ul class="list-inline" style="margin-top: 4em;">
                        <li>
                            <a href="https://twitter.com/losingteethfl"><img src="img/twitter.png" height="20" /></a>
                        </li>
                        <li>
                            <a href="https://facebook.com/losingteethfl"><img src="img/fb_144.png" height="20"/></a>
                        </li>
                        <li>
                            <a href="https://instagram.com/losingteethfl"><img src="img/instagram.png" height="20"/></a>
                        </li>
                        <li>
                            <a href="https://losingteethfl.tumblr.com/"><img src="img/tumblr_circular_blk.png" height="20" /></a>
                        </li>
                        <li>
                            <a href="https://open.spotify.com/artist/1uGAlKUTKQTVhXsX1WqKuF"><img src="img/Spotify_Icon_RGB_Black.png" height="20" /></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/channel/UCVUXLAvtOQMzeeaw_ENcU8A"><img src="img/YouTube-icon-dark.png" height="20" /></a>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular-route/angular-route.min.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/controller/page.js"></script>
